<form class="form-horizontal well well-lg">
    <div class="form-group">
        <div class="col-sm-3">
            <span><h4>Busqueda de recetas</h4></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Nombre</label>
        </div>
        <div class="col-sm-2 col-sm-offset-3">
        <label>Calorias</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input class="text" ng-model="recetaCtrl.criterioBusqueda.nombre">
        </div>
        <div class="col-sm-6 col-sm-offset-3">
            <label>De</label>
            <input class="text" ng-model="recetaCtrl.criterioBusqueda.caloriasMinimas">
            <label>A</label>
            <input class="text" ng-model="recetaCtrl.criterioBusqueda.caloriasMaximas">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Dificultad</label>
        </div>
        <div class="col-sm-2 col-sm-offset-3">
            <label>Temporada</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <select>
                <option ng-repeat="dificultad in recetaCtrl.criterioBusqueda.dificultadesPosibles">{{dificultad.nombre}}</option>
            </select>
        </div>
        <div class="col-sm-2 col-sm-offset-3">
            <select>
                <option ng-repeat="temporada in recetaCtrl.criterioBusqueda.temporadasPosibles">{{temporada.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Contiene ingrediente</label>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
            <input type="checkbox" ng-model="recetaCtrl.criterioBusqueda.aplicarFiltro">
            <label>Aplicar Filtro Usuario</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" ng-model="recetaCtrl.criterioBusqueda.ingrediente">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary" ng-click="recetaCtrl.buscar()">Buscar</button>
        </div>
    </div>
</form>
