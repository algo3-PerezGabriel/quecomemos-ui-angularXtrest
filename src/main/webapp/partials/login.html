
<div> 
<form class="form-horizontal well well-lg">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="nameUser" name="nameUser" ng-model="loginCtrl.usr.nombre">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" ng-model="loginCtrl.usr.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="loginCtrl.logear()" ui-sref="pantallaBienvenida">Ingresar</button>
    </div>
</form>
</div>
