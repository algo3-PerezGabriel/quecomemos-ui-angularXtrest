<form class="form-horizontal well well-lg" name="editForm" ng-submit="editarCtrl.submit">
  
    <div class="form-group">
    	<label for="nuevoNombre">Nombre: {{editarCtrl.receta.nombre}}</label>
    	
      <input type="text" id="newName"
             ng-model="editarCtrl.receta.nombre">
      <button class="btn btn-danger" ui-sref="verDetalle({identifier: receta.sId})">Atras</button> 
      <br>
      <button class="btn btn-primary" ui-sref="pantallaBienvenida">Editar</button>
</form>
