

<div class="example-animate-container" style="padding-top:10px">
    <div class="alert alert-danger animate-repeat" ng-repeat="msjeRor in bienvenidaCtrl.errorEstado">{{msjeRor}}</div>
</div>

<form class="form-horizontal well well-lg">
    <div class="form-group">
        <div class="col-sm-3">
            <label><b>Nombre</b></label>
        </div>
        <div class="col-sm-2 col-sm-offset-3">
        <label><b>Calor√≠as</b></label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input class="text" ng-model="bienvenidaCtrl.busqueda.nombreBuscado">
        </div>
        <div class="col-sm-6 col-sm-offset-3">
            <label><b>de</b></label>
            <input class="text" ng-model="bienvenidaCtrl.busqueda.caloriasDesde">
            <label><b>a</b></label>
            <input class="text" ng-model="bienvenidaCtrl.busqueda.caloriasHasta">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label><b>Dificultad</b></label>
        </div>
        <div class="col-sm-2 col-sm-offset-3">
            <label><b>Temporada</b></label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <select>
                <option ng-repeat="dificultad in bienvenidaCtrl.listsAux.dificultades">
                {{dificultad}}
                </option>
            </select>
        </div>
        <div class="col-sm-2 col-sm-offset-3">
            <select>
                <option ng-repeat="temporada in bienvenidaCtrl.listsAux.temporadas">
                {{temporada}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Contiene ingrediente</label>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
            <input type="checkbox" ng-model="bienvenidaCtrl.busqueda.filtroUsuario">
            <label>aplicar filtros del perfil de usuario</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" ng-model="bienvenidaCtrl.busqueda.ingrediente">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary" ng-click="bienvenidaCtrl.buscarRecetas()">
            Buscar
            </button>
        </div>
    </div>

<div>
  <div class="panel-heading">
    <h5>{{bienvenidaCtrl.tituloGrilla}}</h5>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Estado</th>
        <th>Nombre</th>
        <th>Calorias</th>
        <th>Dificultad</th>
        <th>Temporada</th>
        <th> Acciones </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="receta in bienvenidaCtrl.recetasMostradas">
        <td>
          <input type="checkbox" ng-model="receta.esFavorita" name="favorita" disabled="true">
          favorita
        </td>
        <td>
          <a ui-sref="verDetalle({identifier: receta.sId})">{{receta.nombre}}</a>
        </td>
        <td>{{receta.calorias}}</td>
        <td>{{receta.dificultad}}</td>
        <td>{{receta.temporada}}</td>
        <td>
          <button ng-click="bienvenidaCtrl.favearReceta(receta.sId)" class="btn btn-warning">Favorita</button>
          <button ui-sref="editar({identificador: receta.sId})"
                  type="button"
                  class="btn btn-warning">Copiar
          </button>
        </td>
      </tr>
    </tbody>
</div>

</form>
