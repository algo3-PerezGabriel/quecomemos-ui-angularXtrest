<div>
  <div class="panel-heading">
    <h4>Recetas Mostradas</h4>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Calorias</th>
        <th>Dificultad</th>
        <th>Temporada</th>
        <th> Acciones </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="receta in bienvenidaCtrl.recetasMostradas">
        <td>{{receta.sId}}</td>
        <td>
          <a ui-sref="verDetalle({identifier: receta.sId})">{{receta.nombre}}</a>
        </td>
        <td>{{receta.calorias}}</td>
        <td>{{receta.dificultad}}</td>
        <td>{{receta.temporada}}</td>
        <td>
          <button ng-click="bienvenidaCtrl.favearReceta" class="btn btn-warning">Favorita</button>
        </td>
      </tr>
    </tbody>
</div>
